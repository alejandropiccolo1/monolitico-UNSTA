
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Gestión de Productos</title>
</head>
<body>
  <h1>Gestión de Productos</h1>
  <form id="form-producto">
    <input type="text" id="nombre" placeholder="Nombre del producto" required />
    <input type="number" id="precio" placeholder="Precio" required />
    <button type="submit">Agregar Producto</button>
  </form>

  <h2>Lista de productos</h2>
  <ul id="lista-productos"></ul>

  <script>
    // Lista en memoria
    const productos = [];

    const form = document.getElementById("form-producto");
    const lista = document.getElementById("lista-productos");

    form.addEventListener("submit", function (e) {
      e.preventDefault();
      const nombre = document.getElementById("nombre").value;
      const precio = parseFloat(document.getElementById("precio").value);

      const producto = { nombre, precio };
      productos.push(producto);
      mostrarProductos();
      form.reset();
    });

    function mostrarProductos() {
      lista.innerHTML = "";
      productos.forEach((p, index) => {
        const li = document.createElement("li");
        li.textContent = `${index + 1}. ${p.nombre} - $${p.precio.toFixed(2)}`;
        lista.appendChild(li);
      });
    }
  </script>
</body>
</html>

<!--
Implementación monolítica:
- Toda la lógica (formulario, manejo de datos, y vista) está en un solo archivo.
- No hay separación en capas como modelo, vista y controlador.

Desventajas:
- Difícil de escalar o mantener a medida que crece el proyecto.
- No se puede reutilizar fácilmente el código.
- Poco organizado si se agregan más funcionalidades.
-->
